{% extends "templates/partials/base.html" %}
{% block title %}{% parent %} - {{ item.name }}{% endblock %}
{% block content %}
  <div class="blog--post">
    <h1 class="title">{{ item.name }}</h1>
    <h2 class="author"><a href="{{ item.author_url }}">{{ item.author_name }}</a></h2>
    <article>
      {{ item.article|safe }}
    </article>
  </div>
{% endblock %}
