{% extends "templates/partials/base.html" %}
{% block title %}{% parent %} - {{ item.name }}{% endblock %}
{% block content %}
  <div class="team--post wrapper">
    <h1 class="title">{{ item.name }}</h1>
    <h2 class="role">{{ item.role }}</h2>
    <img class="profile" src="{{ item.picture|imageSize(800) }}" />
    <article>
      {{ item.bio|safe }}
    </article>
    <a href="mailto:{{ item.email }}" class="email">{{ item.email }}</a>
  </div>
{% endblock %}
